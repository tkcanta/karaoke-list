<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラオケ曲リスト</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">カラオケ曲リスト</h1>
        
        <!-- 検索バー -->
        <div class="search-bar mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="曲名またはアーティスト名で検索...">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <!-- タブナビゲーション -->
        <ul class="nav nav-tabs" id="songTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">すべて</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="jpop-tab" data-bs-toggle="tab" data-bs-target="#jpop" type="button" role="tab">J-POP</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="anime-tab" data-bs-toggle="tab" data-bs-target="#anime" type="button" role="tab">アニメ</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="enka-tab" data-bs-toggle="tab" data-bs-target="#enka" type="button" role="tab">演歌</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites" type="button" role="tab">
                    <i class="bi bi-heart-fill text-danger"></i> お気に入り
                </button>
            </li>
        </ul>

        <!-- タブコンテンツ -->
        <div class="tab-content" id="songTabsContent">
            <div class="tab-pane fade show active" id="all" role="tabpanel">
                <div class="song-list" id="allList">
                    <!-- すべての曲リストがここに動的に追加されます -->
                </div>
            </div>
            <div class="tab-pane fade" id="jpop" role="tabpanel">
                <div class="song-list" id="jpopList">
                    <!-- J-POPの曲リストがここに動的に追加されます -->
                </div>
            </div>
            <div class="tab-pane fade" id="anime" role="tabpanel">
                <div class="song-list" id="animeList">
                    <!-- アニメの曲リストがここに動的に追加されます -->
                </div>
            </div>
            <div class="tab-pane fade" id="enka" role="tabpanel">
                <div class="song-list" id="enkaList">
                    <!-- 演歌の曲リストがここに動的に追加されます -->
                </div>
            </div>
            <div class="tab-pane fade" id="favorites" role="tabpanel">
                <div class="song-list" id="favoritesList">
                    <!-- お気に入り曲リストがここに動的に追加されます -->
                </div>
            </div>
        </div>

        <!-- 曲を追加するボタン -->
        <button id="addSongButton" class="btn btn-primary rounded-circle">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <!-- プレイヤーバー -->
    <div class="player-bar" id="playerBar">
        <div class="container">
            <div class="player-content">
                <div class="player-info">
                    <div class="player-title" id="playerTitle">再生中の曲</div>
                    <div class="player-artist" id="playerArtist">アーティスト名</div>
                </div>
                <div class="player-controls">
                    <button class="btn btn-link" onclick="togglePlay()">
                        <i class="bi bi-play-fill" id="playButton"></i>
                    </button>
                    <div class="volume-control">
                        <button class="btn btn-link" onclick="toggleMute()">
                            <i class="bi bi-volume-up-fill" id="muteButton"></i>
                        </button>
                        <div class="volume-slider-container">
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                        </div>
                    </div>
                </div>
                <div class="player-actions">
                    <button class="btn btn-link" onclick="showPlayerModal()">
                        <i class="bi bi-arrows-angle-expand"></i>
                    </button>
                    <button class="btn btn-link" onclick="stopPlayback()">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
            <div class="player-progress">
                <div class="progress-time">
                    <span id="currentTime">0:00</span>
                    <span>/</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="progress-bar-container">
                    <input type="range" class="progress-bar" id="seekBar" min="0" max="100" value="0">
                </div>
            </div>
        </div>
    </div>

    <!-- 曲追加・編集モーダル -->
    <div class="modal fade" id="songModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">曲を追加</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="songForm">
                        <input type="hidden" id="editIndex">
                        <div class="mb-3">
                            <label class="form-label">カテゴリ</label>
                            <select class="form-select" id="categorySelect" required>
                                <option value="jpop">J-POP</option>
                                <option value="anime">アニメ</option>
                                <option value="enka">演歌</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">曲名</label>
                            <input type="text" class="form-control" id="titleInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">アーティスト</label>
                            <input type="text" class="form-control" id="artistInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="keySelect" class="form-label">キー</label>
                            <select class="form-select" id="keySelect" required>
                                <option value="原曲">原曲</option>
                                <option value="-7">-7</option>
                                <option value="-6">-6</option>
                                <option value="-5">-5</option>
                                <option value="-4">-4</option>
                                <option value="-3">-3</option>
                                <option value="-2">-2</option>
                                <option value="-1">-1</option>
                                <option value="+1">+1</option>
                                <option value="+2">+2</option>
                                <option value="+3">+3</option>
                                <option value="+4">+4</option>
                                <option value="+5">+5</option>
                                <option value="+6">+6</option>
                                <option value="+7">+7</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">YouTubeリンク</label>
                            <input type="url" class="form-control" id="youtubeLinkInput" placeholder="https://www.youtube.com/watch?v=...">
                            <div class="form-text">YouTubeの動画URLを入力してください</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="saveSongButton">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube検索結果モーダル -->
    <div class="modal fade" id="youtubeSearchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">YouTube検索結果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="youtubeSearchResults" class="list-group">
                        <!-- 検索結果がここに表示されます -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube Player Modal -->
    <div class="modal fade" id="youtubePlayerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalTitle">再生中の曲</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="youtubePlayer" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
